<!DOCTYPE html>
<html>
  <head>
    <title>Table Example</title>
    <style>
      table {
        width: 500px;
      }
      th,
      td {
        border: 1px solid black;
        text-align: center;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="3"><h1>1</h1></th>
      </tr>
      <tr>
        <td rowspan="2"><h1>2</h1></td>
        <td><h1>3</h1></td>
        <td><h1>4</h1></td>
      </tr>
      <tr>
        <td><h1>5</h1></td>
        <td><h1>6</h1></td>
      </tr>
    </table>
  </body>
</html>
