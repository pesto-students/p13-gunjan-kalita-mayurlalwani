<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Duration Recommendations</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 18px;
        background-color: #edf4fb;
      }

      h1 {
        color: rgb(26, 69, 107);
      }

      li {
        color: #296ca8;
      }

      .age {
        font-style: italic;
      }

      .recommended {
        background-color: yellow;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>Sleep Duration Recommendations</h1>
    <ul>
      <li>
        School-aged children (6-13 years) --
        <span class="recommended">9-11 hours</span>
      </li>
      <li>
        Teenagers (14-17 years) -- <span class="recommended">8-10 hours</span>
      </li>
      <li>
        Young adults (18-25 years) -- <span class="recommended">7-9 hours</span>
      </li>
      <li>
        Adults (26-64 years) -- <span class="recommended">7-9 hours</span>
      </li>
      <li>
        Other adults (65+ years) -- <span class="recommended">7-8 hours</span>
      </li>
    </ul>
  </body>
</html>
