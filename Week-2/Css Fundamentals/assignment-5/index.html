<!DOCTYPE html>
<html>
  <head>
    <title>Product Rating Form</title>
    <style>
      label {
        display: inline-block;
        width: 120px;
      }

      input,
      textarea {
        width: 300px;
        padding: 10px;
      }

      input[type='submit'] {
        width: auto;
      }

      .required::after {
        content: '*';
        color: red;
      }

      label + input {
        background-color: rgb(219, 241, 248);
      }
    </style>
  </head>
  <body>
    <h1>Product Rating Form</h1>
    <form action="submit_rating.php" method="post">
      <label for="product" class="required">Product:</label>
      <input type="text" id="product" name="product" required /><br /><br />

      <label for="purchaseDate" class="required">Purchase Date:</label>
      <input
        type="date"
        id="purchaseDate"
        name="purchaseDate"
        required
      /><br /><br />

      <label for="rating" class="required">Rating:</label>
      <input type="text" id="rating" name="rating" required /><br /><br />
      <br />

      <label for="comments">Comments:</label><br />
      <textarea id="comments" name="comments" rows="4" cols="50"></textarea
      ><br /><br />

      <input type="submit" value="Submit Rating" />
    </form>
  </body>
</html>
