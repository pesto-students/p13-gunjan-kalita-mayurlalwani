<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Birthday Message Creator</title>
  </head>
  <body>
    <form id="birthday-form">
      <label for="email">Message</label>
      <input type="text" id="message" name="message" required /><br />
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required /><br />

      <label for="date">Date to Send:</label>
      <input type="date" id="date" name="date" required /><br />

      <label for="color">Message Color:</label>
      <input type="color" id="color" name="color" value="#000000" /><br />

      <label for="blink">Number of Blinks (0-10):</label>
      <input
        type="number"
        id="blink"
        name="blink"
        min="0"
        max="10"
        value="0"
      /><br />

      <label for="volume">Music Volume (0-50):</label>
      <input
        type="range"
        id="volume"
        name="volume"
        min="0"
        max="50"
        value="20"
      /><br />

      <button type="submit">Send Birthday Message</button>
    </form>
  </body>
</html>
